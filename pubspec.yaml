name: sempl
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  auto_route: ^7.8.4
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.4
  mask_text_input_formatter: ^2.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  auto_route_generator: ^7.3.2

flutter:

  uses-material-design: true


  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: SourceSans3
      fonts:
        - asset: assets/fonts/SourceSans3-Regular.ttf
          weight: 400
        - asset: assets/fonts/SourceSans3-Bold.ttf
          weight: 700
    - family: DrukCyr
      fonts:
        - asset: assets/fonts/DrukCyr-Bold.ttf
          weight: 700
